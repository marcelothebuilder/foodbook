<ion-view view-title="Recipes">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="recipe in vm.recipes() track by $index" class="item-button-right">
                {{ recipe.name }}

                <button class="button" ui-sref="recipe-show({
                    id: recipe.$id
                })">
                    <i class="icon ion-chevron-right"></i>
                </button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
