<ion-view view-title="Recipe">

    <ion-content>
        <div class="list card">
            <div class="item">
                <h2>Recipe:
                    {{vm.recipe().name}}</h2>
            </div>

            <div class="item">
                <h3>Ingredients</h3>
                <ion-list>
                    <ion-item ng-repeat="ingredient in vm.recipe().ingredients">
                        {{ingredient.amount}} x {{ingredient.name}}
                    </ion-item>
                </ion-list>
            </div>

            <div class="item">
                <h3>Instructions</h3>
                <p>
                    {{vm.recipe().instructions}}
                </p>
            </div>

        </div>
    </ion-content>
</ion-view>
